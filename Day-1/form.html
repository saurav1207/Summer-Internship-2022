<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <div class="split left">
            <div class="centered">
            <img src="images.jpg" alt="Image in left">
            <h2>Jane Flex</h2>
            <p>Some text.</p>
            </div>
        </div>
        
        <div class="split right">
            <div class="centered">
                <form action="">
                    <h3>Fill the Form</h3>
                    all field are mandatory. <br><hr>
                    First name: <input type="text" placeholder="Enter First name" required><br><br>
                    Last name: <input type="text" placeholder="Enter Last name" required><br><br>
                    Phone: <input type="number" placeholder="Enter Phone number" required><br><br>
                    Email: <input type="email" placeholder="Enter Email-id" required><br><br>
                    Password: <input type="password" placeholder="Enter Password" required><br><br>
                    Confirm Password: <input type="text" placeholder="Please Confirm Password" required><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
</body>
</html>
